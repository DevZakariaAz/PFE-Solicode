<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo"><img src="logo.jpg" alt="Logo"></a>
                <ul class="nav-links">
                    <li><a href="#about">about</a></li>
                    <li><a href="#destination">destination</a></li>
                    <li><a href="#blog">blog</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>
    <main class="main-content">
        <h1 class="main-heading">Explore the Beauty of Tangier</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search destinations">
            <button class="explore-button">Explore</button>
        </div><br>
        <div class="additional-text">
            <p class="deciding-text">Still deciding where to go?</p>
            <p class="explore-text">Explore destinations</p>
        </div>
    </main>

    <main class="featured-content">
        <h1 class="featured-heading">Featured Destination</h1>
        <button class="find-button">Find Your Destination</button>
        <div class="card-container">
            <div class="card">
                <img src="imag2.jpg" alt="Old Medina">
                <div class="card-details">
                    <div class="location-info">
                        <i class="fa-solid fa-location-dot location-icon"></i>
                        <p class="location-text">Old Medina</p>
                    </div>
                    <p class="type-text"><b>Tourist Place</b></p>
                    <p class="rating-text">4.6</p>
                    <p class="view-more-text">View More <i class="fa-solid fa-arrow-right"></i></p>
                </div>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Old Medina">
                <div class="card-details">
                    <div class="location-info">
                        <i class="fa-solid fa-location-dot location-icon"></i>
                        <p class="location-text">Old Medina</p>
                    </div>
                    <p class="type-text"><b>Tourist Place</b></p>
                    <p class="rating-text">4.6</p>
                    <p class="view-more-text">View More <i class="fa-solid fa-arrow-right"></i></p>
                </div>
            </div>
            <div class="card">
                <img src="img.jpg" alt="Old Medina">
                <div class="card-details">
                    <div class="location-info">
                        <i class="fa-solid fa-location-dot location-icon"></i>
                        <p class="location-text">Old Medina</p>
                    </div>
                    <p class="type-text"><b>Tourist Place</b></p>
                    <p class="rating-text">4.6</p>
                    <p class="view-more-text">View More <i class="fa-solid fa-arrow-right"></i></p>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
